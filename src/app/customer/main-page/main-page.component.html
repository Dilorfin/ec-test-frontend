<!-- Header-->
<header class="bg-dark py-5">
	<div class="container px-4 px-lg-5 my-5">
		<div class="text-center text-white">
			<h1 class="display-4 fw-bolder">Shop in style</h1>
			<p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
		</div>
	</div>
</header>
<!-- Section-->
<section class="py-5">
	<div class="container px-4 px-lg-5 mt-5">
		<div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
			<div class="col mb-5" *ngFor="let product of products">
				<div class="card h-100">
					<!-- Sale badge-->
					<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
					<!-- Sale badge-->
					<a routerLink="wishlist">
						<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; left: 0.5rem">
							<i class="bi-heart"></i>
						</div>
					</a>
					<!-- Product image-->
					<img class="card-img-top" [src]="product.imageUrl" [alt]="product.title" />
					<!-- Product details-->
					<div class="card-body p-4">
						<div class="text-center">
							<!-- Product name-->
							<h5 class="fw-bolder">{{product.title}}</h5>
							<!-- Product reviews-->
							<div class="d-flex justify-content-center small text-warning mb-2">
								<div class="bi-star-fill"></div>
								<div class="bi-star-fill"></div>
								<div class="bi-star-fill"></div>
								<div class="bi-star-half"></div>
								<div class="bi-star"></div>
							</div>
							<!-- Product price-->
							<span class="text-muted text-decoration-line-through">{{product.price}}</span>
							<span>{{product.discountPrice}}</span>
						</div>
					</div>
					<!-- Product actions-->
					<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
						<div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="['/product', product.id]">Add to cart</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
